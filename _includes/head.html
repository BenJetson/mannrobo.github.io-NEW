<head>
    <!-- Document Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    <!-- Web Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--    <link href='https://fonts.googleapis.com/css?family=Kelly+Slab|Nova+Square|Concert+One|Iceland|Germania+One|Passero+One|Nova+Flat|Metal+Mania|Federant|Supermercado+One' rel='stylesheet' type='text/css'>-->
    
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.url }}">
    <link rel="stylesheet" href="{{ '/css/style.css' | prepend: site.url }}">
    
    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
    <!-- Materialize CSS Libraries -->
<!--
    <link rel="stylesheet" href="{{ 'css/materialize.min.css' | prepend: site.url }}">
    <script src="{{ 'js/materialize.min.js' | prepend: site.url }}"></script>
-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    
    <!-- Sidebar Script -->
    <script>
        (function($){
            $(function(){
                
                $('.button-collapse').sideNav();
                
            }); // end of document ready
        })(jQuery); // end of jQuery name space
    </script>
</head>
