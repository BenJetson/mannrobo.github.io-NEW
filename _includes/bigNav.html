<div class="section blue">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <img class="responsive-img" src="{{site.url}}/img/logo-sm.png">
            </div>
        </div>
        {% assign max-items = 4 %}
        {% assign item-counter = 0 %}

        {% for navitem in site.data.navigation %}
        {% assign item-counter = item-counter | plus: 1 %}

        {% if max-items >= item-counter %}
        <div class="row center">
            <div class="col s12">
                <a href="{{navitem.href | prepend: site.url}}" class="waves-effect waves-light btn">{{navitem.text}}</a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
