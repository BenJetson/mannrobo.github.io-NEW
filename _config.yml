# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Mann Robotics
email: bgodfr5236@greenvilleschools.us
description: > # this means to ignore newlines until "baseurl:"
  J.L. Mann Robotics is an active VEX Robotics club of two teams.
  We participate in high-school level VRC every year, and have for
  the past two seasons.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://mannrobo.github.io/" # for when hosted online at gh-pages
#url: "http://127.0.0.1:4000/" # for when editing with a local jekyll server
github_username: mannrobo
gems: [jekyll-paginate]
paginate: 10
paginate_path: "/updates/page:num"
permalink: pretty

# Build settings
markdown: kramdown

# Responsive Design YAML Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      hideMenu: false
      hideBack: true
      titleInTab: true
  -
    scope:
      path: "_posts/updates/"
    values:
      category: "updates"
      layout: "post"
      hideMenu: true
      hideBack: false
      titleInTab: true