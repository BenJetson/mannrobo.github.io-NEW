<!DOCTYPE html>

<html>
    
    {% include head.html %}
    
    <body>
        
        {% include header.html %}
        
        <div class="page-content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>
        
        {% include footer.html %}
        
        <script>
            // Page initialization script.
            
            hideBack = {% if page.hideBack == true or page.hideBack == false %}{{page.hideBack}}{% else %}false{% endif %};
            isStandalone = (window.matchMedia('(display-mode: standalone)').matches);
            
            if (!isStandalone) {
                $("#app-navbtn").removeClass("hide"); 
            } else if (hideBack) {
                $("#app-navbtn").removeClass("hide");
            } else {
                $("#app-backbtn").removeClass("hide"); 
            }
            
            if (isStandalone) {
                $("#app-navfix").addClass("navbar-fixed");
            }
            
            // Materialize CSS Library Initializations
            $(document).ready(function(){
                {% if page.parallax %}$('.parallax').parallax();{% endif %} 
                {% if page.materialbox %}$('.materialboxed').materialbox();{% endif %}
                {% if page.collapsible %}$('.collapsible').collapsible();{% endif %}
                $(".button-collapse").sideNav();
                $(".dropdown-button").dropdown();
            });
        </script>
        
    </body>
    
</html>
